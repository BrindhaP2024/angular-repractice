<p>lifecycles works!</p>
<div class="user-profile">
  <h2>User Profile</h2>
  <p *ngIf="!userData">Loading user data...</p>
  <div *ngIf="userData">
    <p><strong>ID:</strong> {{ userData.id }}</p>
    <p><strong>Name:</strong> {{ userData.name }}</p>
    <p><strong>Email:</strong> {{ userData.email }}</p>
  </div>
</div>
